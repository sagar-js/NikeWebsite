<!-- HomePage -->
<div id="home_page">
    <!-- LoginPage -->
    <ng-container *ngIf="!expression">
        <div *ngIf="LOrR==true" class="container">
            <!-- Form creation -->
            <form [formGroup]="login" (ngSubmit)="LoginUser(login)" class="form-box">
                <h3>Login</h3>
                <!-- FormField -->
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control mb-3 mt-3"
                        placeholder="Enter User Id/Mail" />
                </div>
                <!-- FormField -->

                <!-- FormField -->
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control mb-3 mt-3"
                        placeholder="Enter Password" />
                </div>
                <!-- FormField -->

                <span>If You Dont Have Login Details Please Create New Account </span>
                <a href="" (click)="LOrR = false">Register</a>
                <br />

                <!-- LoginButton -->
                <button type="submit" class="btn btn-success">Login</button>
                <!-- LoginButton -->
            </form>
            <!-- Form creation -->
        </div>
    </ng-container>
    <!-- LoginPage -->

    <!-- SignUpPage -->
    <ng-container *ngIf="!expression">
        <div *ngIf="LOrR==false" class="container">
            <!-- Form creation -->
            <form [formGroup]="signup" (ngSubmit)="SignUpUser(signup)" class="form-box1">
                <h3>Signup </h3>
                <!-- FormField -->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="fname" class="form-control mb-3 mt-3"
                        placeholder="Enter First Name" />
                </div>
                <!-- FormField -->

                <!-- FormField -->
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" formControlName="lname" class="form-control mb-3 mt-3"
                        placeholder="Enter Last Name" />
                </div>
                <!-- FormField -->

                <!-- FormField -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="eamil" formControlName="email" class="form-control mb-3 mt-3"
                        placeholder="Enter Email" />
                </div>
                <!-- FormField -->

                <!-- FormField -->
                <div class="form-group">
                    <label>Phone No</label>
                    <input type="text" formControlName="phone" class="form-control mb-3 mt-3"
                        placeholder="Enter Phone Number" />
                </div>
                <!-- FormField -->

                <!-- FormField -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control mb-3 mt-3"
                        placeholder="Enter Password" />
                </div>
                <!-- FormField -->

                <span>You Have Already Account </span>
                <a href="" (click)="LOrR = true">Login</a>
                <br />
                <!-- LoginButton -->
                <button type="submit" class="btn btn-success">signup</button>
                <!-- LoginButton -->
            </form>
            <!-- Form creation -->
        </div>
    </ng-container>
    <!-- SignUpPage -->

    <!-- RouterOutlet -->
    <ng-container *ngIf="expression">
        <router-outlet></router-outlet>
    </ng-container>
    <!-- RouterOutlet -->

</div>
<!-- HomePage -->
